<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* Reset y tipografÃ­a */
  body,
  .container,
  .reporte-col,
  .btn-exportar-excel,
  button,
  input,
  select,
  table,
  th,
  td {
    font-family: 'Poppins', Arial, sans-serif !important;
    box-sizing: border-box;
  }

  body {
    background: #f6f8fa;
  }

  .container {
    width: 98%;
    margin: 32px auto 0 auto;
  }

  /* ====== 2 COLUMNAS SUPERIOR ====== */
  .reporte-row-flex {
    display: flex;
    gap: 32px;
    margin: 16px 0 32px;
    align-items: stretch;
  }

  .reporte-col,
  .reporte-col-btn {
    flex: 1 1 0;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 40px;
    min-width: 280px;
    max-width: 50%;
    padding: 0;
    background: #003366;
    min-height: 48px;
    box-shadow: 0 2px 9px #ddeafe28;
  }

  /* ====== BOTONES PRINCIPALES ====== */
  .btn-exportar-excel {
    min-width: 280px;
    width: 100%;
    background: #003366;
    color: #fff !important;
    font-size: 1.08em;
    font-weight: 600;
    border: none;
    border-radius: 40px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    cursor: pointer;
    transition: background 0.18s;
  }

  .btn-exportar-excel:hover {
    background: #12407a;
  }

  /* ====== FILTROS ====== */
  .filtros {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: flex-end;
    background: #f5f8fd;
    border-radius: 14px;
    padding: 10px 16px;
    margin-bottom: 16px;
    box-shadow: 0 1px 4px #ddeafe28;
    border: 1.5px solid #e5eaf2;
    width: 100%;
    max-width: 1000px;
  }

  .filtros .campo {
    display: flex;
    flex-direction: column;
    gap: 4px;
    min-width: 140px;
  }

  .filtros .campo label {
    font-size: 0.75em;
    color: #334e78;
    font-weight: 600;
  }

  .filtros input[type="text"],
  .filtros input[type="date"] {
    padding: 8px 12px;
    border: 1.2px solid #c8d4ea;
    border-radius: 12px;
    background: #fff;
    color: #003366;
    height: 38px;
    font-size: 0.95em;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .filtros input:focus {
    border-color: #3b82f6;
    background: #f0f6ff;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    outline: none;
  }

  .filtros button {
    background: #3b82f6;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.97em;
    padding: 7px 18px;
    height: 38px;
    cursor: pointer;
    box-shadow: 0 2px 7px #ddeafe28;
    transition: background 0.18s;
  }

  .filtros button:hover {
    background: #12407a;
  }

  .filtros button#btnLimpiar {
    background: #e0e7ff;
    color: #003366;
  }

  .filtros button#btnLimpiar:hover {
    background: #c7d2fe;
  }

  /* ====== MODALES (EDITAR USUARIO) ====== */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    overflow: hidden;
  }

  .modal.open {
    display: flex;
  }

  .modal .modal-content {
    background: #fff;
    border-radius: 8px;
    padding: 24px;
    max-width: 480px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    position: relative;
  }

  .modal .modal-content input,
  .modal .modal-content select {
    width: 100%;
    padding: 8px 10px;
    font-size: 0.95em;
    border: 1.2px solid #c8d4ea;
    border-radius: 6px;
    margin: 6px 0 12px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .modal .modal-content input:focus,
  .modal .modal-content select:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    outline: none;
  }

  .modal .modal-content button {
    font-family: inherit;
    font-size: 1em;
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
    margin: 8px 8px 0 0;
  }

  .modal .modal-content #editarBuscarBtn,
  .modal .modal-content #editarUsuarioForm button[type="submit"],
  .modal .modal-content #btnToggleActivo {
    background: #003366;
    color: #fff;
    min-width: 140px;
  }

  .modal .modal-content #editarBuscarBtn:hover,
  .modal .modal-content #editarUsuarioForm button[type="submit"]:hover,
  .modal .modal-content #btnToggleActivo:hover {
    background: #12407a;
  }

  .modal .modal-content button.secondary {
    background: #e0e7ff;
    color: #003366;
  }

  .modal .modal-content button.secondary:hover {
    background: #c7d2fe;
  }

  .modal .modal-content .modal-close {
    position: absolute;
    top: 12px;
    right: 12px;
    background: transparent;
    font-size: 1.2em;
    color: #666;
    border: none;
    cursor: pointer;
  }

  .modal .modal-content .error {
    color: #c41e1e;
    font-size: 0.9em;
    margin: 0 0 12px;
  }

  .modal .modal-content #editarResultMsg {
    font-size: 0.95em;
    margin-top: 8px;
  }

  /* ====== RESPONSIVE ====== */
  @media (max-width: 900px) {
    .reporte-row-flex {
      flex-direction: column;
      gap: 18px;
    }

    .reporte-col,
    .reporte-col-btn {
      max-width: 100%;
      min-width: unset;
    }

    .btn-exportar-excel {
      height: 60px;
      font-size: 1em;
    }

    .filtros input[type="text"] {
      min-width: 100px;
    }
  }
</style>
